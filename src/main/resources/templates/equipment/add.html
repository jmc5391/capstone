<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<h2>Add Equipment</h2>
<form method = "POST" th:object = "${equipment}">
    <div class = "form-group">
        <label th:for = "name">Name: </label>
        <input class = "form-control" th:field = "*{name}" />
    </div>
    <div class = "form-group">
        <label th:for = "cost">Cost: </label>
        <input class = "form-control" th:field = "*{cost}" />
    </div>
    <div class = "form-group">
        <label th:for = "gal">Gallons: </label>
        <input class = "form-control" th:field = "*{gal}" />
    </div>
    <div class="form-group">
        <label>Type: </label>
        <select name = "typeId">
            <option th:each="type : ${typeList}" th:value="${type.id}" th:text="${type.name}"></option>
        </select>
    </div>
    <input type = "submit" value = "Add Equipment" />
</form>
</body>
</html>
