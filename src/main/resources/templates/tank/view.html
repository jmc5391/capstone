<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: navigation"></nav>
<body>
<h2 th:text = "${tank.name}"></h2>
<div>Size in gallons: <span th:text = "${tank.gallons}"></span></div>
<div>Temperature (F): <span th:text = "${tank.temp}"></span></div>
<div th:if="${tank.fish == null and tank.fish.isEmpty()}">No fish yet!</div>
</body>
</html>
